name: simple_weather
description: "Simple weather app -> Armino Machine Test"

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  dio: ^5.4.0
  google_fonts: ^6.1.0
  flutter_screenutil: ^5.9.0
